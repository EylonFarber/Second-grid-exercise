<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="w-screen bg-gray-100
  md:h-screen">
    <header class="text-center py-18 px-6
    md:pt-14 md:h-[25vh] md:w-[600px] md:mx-auto "
    >
      <h2 class="text-[1.6rem] font-extralight pb-1">Reliable, efficient delivery</h2>
      <h1 class="text-[1.6rem] font-semibold pb-5">Powered by Technology</h1>
      <h3 class="text-base text-gray-400">
        Our Artificial Intelligence powered tools use millions of project data
        points to ensure that your project is successful
      </h3>
    </header>

    <main
      class="w-full space-y-6 px-9 pb-9
      md:grid md:grid-cols-3 md:grid-rows-4 md:gap-6 md:mx-auto md:w-[930px] md:space-y-0 md:m-10"
    >
      <section
        class="supervisor bg-white rounded-lg border-t-4 border-[#2fc5b1] shadow-xl/20
        md:row-span-2 md:row-start-2 aspect-4/3 "
      ></section>

      <section
        class="teambuilder bg-white rounded-lg border-t-4 border-[#ff0000a6] shadow-xl/20
        md:row-span-2 md:col-start-2 aspect-4/3 "
      ></section>

      <section
        class="karma bg-white rounded-lg border-t-4 border-[#ff8800e3] shadow-xl/20
        md:row-span-2 md:col-start-2 aspect-4/3"
      ></section>

      <section
        class="calculator bg-white rounded-lg border-t-4 border-[#3a8dfa] shadow-xl/20
        md:row-span-2 md:row-start-2 md:col-start-3 aspect-4/3"
      ></section>
    </main>
  </body>
</html>
